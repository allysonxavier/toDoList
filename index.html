<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ToDoList" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <input
          id="inputValue"
          placeholder="Adicione sua atividade"
          autofocus
          type="text"
          name="Insira aqui uma atividade"
          id="inputValue"
        />
        <button class="submit" id="inputButton">Adicionar</button>
      </header>
      <main class="tags">
        <ul class="list" id="listValue"></ul>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
